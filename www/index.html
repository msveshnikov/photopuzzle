<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Image Puzzle Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                touch-action: none;
            }
            #game-container {
                text-align: center;
            }
            #puzzle-container {
                display: inline-grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 2px;
                background-color: #000;
                padding: 2px;
                border-radius: 5px;
                position: relative;
                width: 308px;
                height: 308px;
            }
            .puzzle-piece {
                width: 75px;
                height: 75px;
                background-size: 300px 300px;
                border: 1px solid #fff;
                position: absolute;
                transition: all 0.3s ease;
            }
            #start-menu,
            #win-dialog {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 10;
            }
            #start-button,
            #play-again-button {
                font-size: 1.5em;
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #moves {
                margin-top: 10px;
                font-size: 1.2em;
            }
            #win-dialog {
                display: none;
                color: white;
                text-align: center;
            }
            #win-dialog h2 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            #confetti {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div id="game-container">
            <div id="puzzle-container"></div>
            <div id="moves">Ходы: 0</div>
        </div>
        <div id="start-menu">
            <h1>Пазл-головоломка</h1>
            <button id="start-button">Начать игру</button>
        </div>
        <div id="win-dialog">
            <h2>Поздравляем!</h2>
            <p id="win-message"></p>
            <button id="play-again-button">Играть снова</button>
        </div>
        <canvas id="confetti"></canvas>

        <script>
            const puzzleContainer = document.getElementById("puzzle-container");
            const movesDisplay = document.getElementById("moves");
            const startMenu = document.getElementById("start-menu");
            const startButton = document.getElementById("start-button");
            const winDialog = document.getElementById("win-dialog");
            const winMessage = document.getElementById("win-message");
            const playAgainButton = document.getElementById("play-again-button");
            const confettiCanvas = document.getElementById("confetti");
            const ctx = confettiCanvas.getContext("2d");

            let moves = 0;
            let pieces = [];
            const size = 4;
            let emptyCell = { row: size - 1, col: size - 1 };

            const images = [
                "https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1616712134411-6b6ae89bc3ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1611144727915-ef30a08aaeb3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1550859492-d5da9d8e45f3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1611605698335-8b1569810432?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1570168007204-dfb528c6958f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
                "https://images.unsplash.com/photo-1518895949257-7621c3c786d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&h=300&q=80",
            ];

            let currentImageUrl;

            function createPuzzle() {
                puzzleContainer.innerHTML = "";
                pieces = [];
                currentImageUrl = images[Math.floor(Math.random() * images.length)];
                for (let i = 0; i < size * size - 1; i++) {
                    const piece = document.createElement("div");
                    piece.classList.add("puzzle-piece");
                    const row = Math.floor(i / size);
                    const col = i % size;
                    piece.style.backgroundImage = `url(${currentImageUrl})`;
                    piece.style.backgroundPosition = `${-col * 75}px ${-row * 75}px`;
                    piece.style.left = `${col * 77}px`;
                    piece.style.top = `${row * 77}px`;
                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    pieces.push(piece);
                    puzzleContainer.appendChild(piece);

                    piece.addEventListener("touchstart", (e) => {
                        e.preventDefault();
                        const rect = puzzleContainer.getBoundingClientRect();
                        const touch = e.touches[0];
                        const row = Math.floor((touch.clientY - rect.top) / 77);
                        const col = Math.floor((touch.clientX - rect.left) / 77);
                        movePiece(row, col);
                    });
                }
            }

            function shufflePuzzle() {
                emptyCell = { row: size - 1, col: size - 1 };
                for (let i = 0; i < 1000; i++) {
                    const possibleMoves = getPossibleMoves();
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    movePiece(randomMove.row, randomMove.col, false);
                }
            }

            function getPossibleMoves() {
                const moves = [];
                if (emptyCell.row > 0) moves.push({ row: emptyCell.row - 1, col: emptyCell.col });
                if (emptyCell.row < size - 1) moves.push({ row: emptyCell.row + 1, col: emptyCell.col });
                if (emptyCell.col > 0) moves.push({ row: emptyCell.row, col: emptyCell.col - 1 });
                if (emptyCell.col < size - 1) moves.push({ row: emptyCell.row, col: emptyCell.col + 1 });
                return moves;
            }

            function movePiece(row, col, countMove = true) {
                if (isAdjacent(row, col, emptyCell.row, emptyCell.col)) {
                    const clickedPiece = pieces.find(
                        (p) => parseInt(p.dataset.row) === row && parseInt(p.dataset.col) === col
                    );

                    clickedPiece.style.left = `${emptyCell.col * 77}px`;
                    clickedPiece.style.top = `${emptyCell.row * 77}px`;
                    clickedPiece.dataset.row = emptyCell.row;
                    clickedPiece.dataset.col = emptyCell.col;

                    emptyCell = { row, col };

                    if (countMove) {
                        moves++;
                        movesDisplay.textContent = `Ходы: ${moves}`;
                        checkWin();
                    }
                }
            }

            function isAdjacent(row1, col1, row2, col2) {
                return (Math.abs(row1 - row2) === 1 && col1 === col2) || (Math.abs(col1 - col2) === 1 && row1 === row2);
            }

            function checkWin() {
                const win = pieces.every((piece, index) => {
                    const correctRow = Math.floor(index / size);
                    const correctCol = index % size;
                    return parseInt(piece.dataset.row) === correctRow && parseInt(piece.dataset.col) === correctCol;
                });

                if (win) {
                    setTimeout(() => {
                        showWinDialog();
                    }, 300);
                }
            }

            function showWinDialog() {
                winMessage.textContent = `Вы решили головоломку за ${moves} ходов!`;
                winDialog.style.display = "flex";
                playVictorySound();
                startConfetti();
            }

            function playVictorySound() {
                const audio = new Audio("https://www.soundjay.com/buttons/sounds/button-09.mp3");
                audio.play();
            }

            function startConfetti() {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
                const confetti = [];
                const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];

                for (let i = 0; i < 200; i++) {
                    confetti.push({
                        x: Math.random() * confettiCanvas.width,
                        y: Math.random() * confettiCanvas.height,
                        r: Math.random() * 5 + 2,
                        d: Math.random() * 5 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        tilt: Math.floor(Math.random() * 10) - 10,
                        tiltAngleIncrement: Math.random() * 0.07 + 0.05,
                        tiltAngle: 0,
                    });
                }

                function draw() {
                    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

                    for (let i = 0; i < confetti.length; i++) {
                        const c = confetti[i];
                        ctx.beginPath();
                        ctx.lineWidth = c.r / 2;
                        ctx.strokeStyle = c.color;
                        ctx.moveTo(c.x + c.tilt + c.r, c.y);
                        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
                        ctx.stroke();
                    }

                    update();
                    requestAnimationFrame(draw);
                }

                function update() {
                    for (let i = 0; i < confetti.length; i++) {
                        const c = confetti[i];
                        c.tiltAngle += c.tiltAngleIncrement;
                        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
                        c.x += Math.sin(c.tiltAngle) * 2;
                        c.tilt = Math.sin(c.tiltAngle) * 15;

                        if (c.y > confettiCanvas.height) {
                            confetti[i] = {
                                x: Math.random() * confettiCanvas.width,
                                y: 0,
                                r: c.r,
                                d: c.d,
                                color: c.color,
                                tilt: Math.floor(Math.random() * 10) - 10,
                                tiltAngleIncrement: c.tiltAngleIncrement,
                                tiltAngle: c.tiltAngle,
                            };
                        }
                    }
                }

                draw();
            }

            function startNewGame() {
                moves = 0;
                movesDisplay.textContent = "Ходы: 0";
                createPuzzle();
                shufflePuzzle();
                startMenu.style.display = "none";
                winDialog.style.display = "none";
            }

            startButton.addEventListener("touchstart", (e) => {
                e.preventDefault();
                startNewGame();
            });

            playAgainButton.addEventListener("touchstart", (e) => {
                e.preventDefault();
                startNewGame();
            });

            window.addEventListener("resize", () => {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
            });

            createPuzzle();
            shufflePuzzle();
        </script>
    </body>
</html>
